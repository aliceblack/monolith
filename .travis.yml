language: node_js
node_js:
  - "7"

cache:
  directories:
    - "node_modules"

before_install:
  - pip install --user codecov

install:
  - 'npm i'

script:
  - npm run lint
  - npm test

after_success:
  - npm run coverage
  - ./scripts/merge-coverage-reports.sh
  - codecov --file coverage/lcov.info --disable search

deploy:
  skip_cleanup: true

